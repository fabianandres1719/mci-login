<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error de credenciales - MCI Madrid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: url("fondo.jpeg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(5, 29, 60, 0.75);
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(25px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      max-width: 400px;
      width: 90%;
      color: #fff;
      text-align: center;
      backdrop-filter: blur(12px);
      animation: fadeUp 1.1s ease-out forwards;
    }

    .container img {
      width: 100px;
      max-width: 40%;
      margin-bottom: 15px;
    }

    h2 {
      color: #ff6d5a;
      font-size: 1.8rem;
      margin: 1rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #eaeaea;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.6rem;
      background-color: #ff6d5a;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }

    a.button:hover {
      background-color: #e65a4a;
      box-shadow: 0 4px 12px rgba(255, 109, 90, 0.4);
      transform: translateY(-1px);
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 22px;
        border-radius: 12px;
      }
      h2 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.95rem;
      }
      a.button {
        padding: 0.65rem 1.4rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <img src="mcilogo.png" alt="Logo MCI Madrid">
    <h2>❌ Credenciales no válidas ❌</h2>
    <p>No hemos podido validar tus credenciales.<br>Por favor, revisa tus datos e inténtalo de nuevo.</p>
    <a class="button" href="https://fabianandres1719.github.io/mci-login/">Volver al login</a>
  </div>
</body>
</html>
