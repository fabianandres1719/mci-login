<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: url("fondo.jpeg") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Overlay más profundo y elegante */
  .overlay {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at top, rgba(10,25,55,0.85), rgba(3,10,25,0.95));
    backdrop-filter: blur(8px);
    z-index: 1;
  }

  /* Animación más moderna */
  @keyframes fadeUp {
    0% {
      opacity: 0;
      transform: translateY(40px) scale(0.98);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  .container {
    position: relative;
    z-index: 2;
    background: rgba(18, 32, 60, 0.55);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 22px;
    box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8);
    padding: 45px 38px;
    max-width: 400px;
    width: 92%;
    color: #ffffff;
    text-align: center;
    backdrop-filter: blur(18px);
    box-sizing: border-box;
    animation: fadeUp 0.9s ease-out forwards;
  }

  .container img {
    width: 95px;
    margin-bottom: 15px;
  }

  h1 {
    font-size: 1.7rem;
    margin-bottom: 30px;
    letter-spacing: 2px;
    font-weight: 600;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  label {
    font-weight: 500;
    font-size: 0.9rem;
    opacity: 0.85;
    text-align: left;
    display: block;
  }

  /* Inputs más premium */
  input {
    width: 100%;
    padding: 13px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.08);
    font-size: 1rem;
    outline: none;
    color: #ffffff;
    transition: all 0.3s ease;
  }

  input::placeholder {
    color: rgba(255,255,255,0.6);
  }

  input:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37,99,235,0.35);
    background: rgba(255,255,255,0.12);
  }

  /* Botón tipo SaaS */
  button {
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    color: #ffffff;
    font-weight: 600;
    border: none;
    border-radius: 14px;
    padding: 14px;
    cursor: pointer;
    font-size: 1rem;
    letter-spacing: 1px;
    transition: all 0.3s ease;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(37,99,235,0.5);
  }

  button:active {
    transform: translateY(-1px);
  }

  /* Responsive */
  @media (max-width: 600px) {
    .container {
      padding: 35px 25px;
      border-radius: 18px;
    }

    h1 {
      font-size: 1.4rem;
    }
  }
</style>
