<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login MCI Madrid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: url("fondo.jpeg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(5, 29, 60, 0.7);
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      padding: 35px 30px;
      max-width: 380px;
      width: 90%;
      color: #ffffff;
      text-align: center;
      backdrop-filter: blur(12px);
      box-sizing: border-box;
    }

    .container img {
      width: 100px;
      max-width: 40%;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      color: #ffffff;
      font-size: 1.6rem;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: 600;
      text-align: left;
      display: block;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #0173ea;
      background: rgba(255, 255, 255, 0.95);
      font-size: 1rem;
      outline: none;
      color: #000;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #051d3c;
      box-shadow: 0 0 6px rgba(1, 115, 234, 0.6);
    }

    button {
      background-color: #0173ea;
      color: #ffffff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background-color: #051d3c;
    }

    /* ðŸ”¹ Responsive para mÃ³viles */
    @media (max-width: 600px) {

      }

        padding: 28px 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      }

      .container img {
        width: 85px;
      }

      h1 {
        font-size: 1.4rem;
        margin-bottom: 20px;
      }

      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
